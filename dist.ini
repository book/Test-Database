name    = Test-Database
author  = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK)
; copyright_year = 2008-2014

[PkgVersion]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = UploadToCPAN

[PruneFiles]
filename = setup
match    = \.patch$
match    = mess/.*
match    = cover_db

[AutoPrereqs]

[Prereqs]
YAML::Tiny = 1.62

[Prereqs / Recommends]
DBD::CSV    = 0.30
DBD::SQLite = 1.27

[Test::ReportPrereqs]

[MetaResources]
repository.web    = http://github.com/book/Test-Database
repository.url    = http://github.com/book/Test-Database.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-Database
bugtracker.mailto = bug-test-database@rt.cpan.org

[MetaTests]
[PodSyntaxTests]
[PodCoverageTests]

;[NextRelease]
;format = %v %{yyyy-MM-dd}d %P

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]

[Meta::Contributors]
contributor = Stefan Hornburg (Racke) <hornburg@cpan.org>
contributor = Erik Rijkers <er@xs4all.nl>
contributor = Alexandr Ciornii <chorny@cpan.org>
